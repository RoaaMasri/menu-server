name: CI

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - v* # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'maven'
      - name: Package and Run all Tests
        run: mvn verify
      - name: Upload Package App
        uses: actions/upload-artifact@v2
        with:
          name: menu-server
          path: target/menu-server.jar


  github-release:
    name: Release on Github
    runs-on: ubuntu-20.04
    needs: build
    if: contains(github.ref, 'ref/tags/v')
    steps:
      - name: Download jar app
        uses: actions/download-artifact@v2
        with:
          name: menu-server
          path: ./releaseAsset/menu-server.jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./menu-server.jar
          asset_name: menu-server.jar
          asset_content_type: application/jar-archive
